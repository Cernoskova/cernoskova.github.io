    <div class="col s12 m4">

        <p>

      </div>
    </div>
    <div class="col s12 m4">
      <div class="contact-detail maximum-blue-green-text text-bg">

  </br>
  <div class="container-flow location">
    <div class="row maximum-blue-green base">

    </div>

  <div class="container maximum-blue-green-text text-bg">
    <div id="contact-section">
      <span class="card-title">Contact Form</span>
      <form class="col s12" action="https://formspree.io/{{site.email}}" method="POST">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input class="validate" id="icon_prefix" type="text" name="name">
            <label for="icon_prefix">Name</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">email</i>
            <input class="validate" id="email" type="email" name="_replyto">
            <label for="email" data-error="Please enter a valid Email Address" data-success="Verified!">Email</label>
          </div>
        </div>
        <div class="row">
         <div class="input-field col s12">
           <i class="material-icons prefix">message</i>
           <textarea id="icon_prefix2" class="materialize-textarea" name="message"></textarea>
           <label for="icon_prefix2">Message</label>
         </div>
       </div>
        <button class="btn waves-effect waves-dark maximum-blue-green hl maximum-blue-green-text text-bg z-depth-4" type="submit" name="action">Submit
           <i class="material-icons right">send</i>
         </button>
      </form>
    </div>
  </div>
</div>
